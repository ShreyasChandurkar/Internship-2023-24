<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=PT+Serif&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            font-family: 'PT Serif', serif;
            background-color: #222f3d;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            padding-right: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .input-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .input-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password:hover{
            font-weight: 600;
        }

        .forgot-password-link {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            text-decoration: none;
            color: blue;
        }

        .signup-link a:hover {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Sign In">
            </div>
            <div class="forgot-password">
                <a href="./ForgotPass.html" class="forgot-password-link" style="text-decoration: none;">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="./SignUp.html" style="text-decoration: none;">Sign up</a></p>
        </div>
    </div>
</body>

</html>
