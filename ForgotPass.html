<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=PT+Serif&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            font-family: 'PT Serif', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222f3d;
        }

        .forgot-password-container {
            text-align: center;
        }

        .forgot-password-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            /* Adjust the value for desired curvature */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-logo {
            width: 24%;
            height: auto;
            /* Adjust size as needed */
            margin-left: 38%;
            margin-right: 36%;
            /* margin-bottom: 20px; */
            border-radius: 50%;
            /* For circular shape */
            
        }

        .forgot-password-heading {
            margin-bottom: 10px;
        }

        .forgot-password-message {
            margin-bottom: 20px;
        }

        .forgot-password-form {
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
        }


        .input-group input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            /* Adjust for input field curvature */
            border: 1px solid #ccc;
            text-align: center;
            
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            /* Adjust for button curvature */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-to-login {
            margin-top: 20px;
        }

        .back-to-login-link {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login-link:hover {
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <div class="forgot-password-content">
            <img src="./Sample/forgot.png" alt="Forgot Password Logo" class="forgot-password-logo">
            <h2 class="forgot-password-heading">Forgot Password</h2>
            <p class="forgot-password-message">Enter your email and we'll send you a link to reset your password.</p>
            <form class="forgot-password-form" action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                <div class="input-group">
                    <button type="submit"><a href="" style="text-decoration: none; color: #fff;"> Submit </a></button>
                </div>
            </form>
            <div class="back-to-login">
                <a href="./SignIn.html" class="back-to-login-link">&#8592; Back to Login</a>
            </div>
        </div>
    </div>
</body>

</html>
